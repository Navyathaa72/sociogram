{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram | Sign In</title>
  <link rel="stylesheet" href="{% static 'assets2/style.css' %}">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      padding: 40px;
      width: 350px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .logo img {
      width: 175px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      background: #fafafa;
    }

    .form-btn {
      width: 100%;
      padding: 10px;
      background-color: #0095f6;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .form-btn:hover {
      background-color: #007dc1;
    }

    .password-reset {
      display: block;
      margin-top: 15px;
      color: #00376b;
      text-decoration: none;
      font-size: 14px;
    }

    .sign-up-inline {
      margin-top: 20px;
      font-size: 14px;
    }

    .sign-up-inline a {
      color: #007dc1;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <form action="" method="POST">
      {% csrf_token %}

      <div class="logo">
        <img src="{% static 'assets2/images/logo.png' %}" alt="logo">
      </div>

      {{ form }}

      <button class="form-btn" type="submit">Log In</button>
      <a class="password-reset" href="{% url 'forgot-password' %}">Forgot password?</a>

      <p class="sign-up-inline">
        Don't have an account? <a href="{% url 'sign-up' %}">Sign up</a>
      </p>
    </form>
  </div>

</body>
</html>
